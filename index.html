<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top News</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- font awesome link  -->
    <script
      src="https://kit.fontawesome.com/9181c77b98.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header section start  -->
    <header class="container">
      <div class="border-bottom">
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img
                class="img-fluid logo_custom w-50"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGH6cYF5hZ_JAf6Q2kGVa0YtqkC6JWS8OvxA&usqp=CAU"
                alt=""
            /></a>
            <div class="d-flex">
              <a
                class="nav-link active mx-3 my-0 fw-bold news_active_color"
                aria-current="page"
                href="#"
                >News</a
              >
              <a class="nav-link mx-3 my-0 fw-bold" href="question-ans.html"
                >Blog</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- header section end -->
    <!-- main section start  -->
    <main>
      <!-- input flied start  -->
      <section class="container bg-primary bg-opacity-25 text-center">
        <p class="px-3 py-2 fw-bolder">
          <span id="items-count" class="fs-6">0</span> Items found for category
          <span id="items-name" class="fs-6"></span>
        </p>
      </section>
      <!-- input flied end -->
      <!-- category section start  -->
      <div class="container my-3">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul
                id="category-container"
                class="navbar-nav me-auto mb-2 mb-lg-0"
              ></ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- category section end -->

      <!-- card section added -->
      <section id="card-container" class="container"></section>
      <!-- card section end -->
      <!-- loader section start-->
      <section id="loader-Spinner" class="d-none">
        <div class="d-flex justify-content-center text-success">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- loader section end-->

      <!-- modal start -->

      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="loadModalDetail"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="loadModalDetailLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- modal end -->
    </main>
    <!-- main section end -->
    <!-- bootstrap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- js file link  -->
    <script src="app.js"></script>
  </body>
</html>
